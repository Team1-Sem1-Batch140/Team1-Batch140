<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<h1>Credit Card Information</h1>
<form action="">
    <div class="form-group">
        <input type="text" class="form-control" id="numberCard"
               placeholder="Credit Card Number e.g= xxxx-xxxx-xxxx-xxxx">
    </div>
    <div class="form-group">
        <label class="checkbox-inline"><input type="checkbox" name="card" value="master">Master Card</label>
        <label class="checkbox-inline"><input type="checkbox" name="card" value="visa">VISA</label>
        <label class="checkbox-inline"><input type="checkbox" name="card" value="paypal">PayPal</label>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="pin" placeholder="Pin Code">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="zip" placeholder="Zip Code">
    </div>
    <input type="submit" value="Buy Now">
</form>
<style>
    .form-control{
        width: 50%;
        height: 25px;
        margin: 5px auto;
    }
    body{
        margin: 5px 250px;
    }
</style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>

    <!--<link rel="stylesheet" href="Bootstrap/bootstrap.min.css">-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Style's%20Team/cart.css">
    <link rel="stylesheet" href="Css/Style's Team/Header.css">
    <link rel="stylesheet" href="Css/Style's Team/Footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body ng-app="">
<script>
    $(function () {
        $("#header").load("Common/Header.html");
        $("#footer").load("Common/Footer.html");
    });


    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };


</script>


<div w3-include-html="Common/Header.html" id="header"></div>
<div id="sign-in-modal" class="modal">
  <span onclick="document.getElementById('sign-in-modal').style.display='none'"
        class="close" title="Close Modal">&times;</span>

    <form action="" id="sign-in" class="modal-content animate">
        <div class="imgContainer">
            <img src="Images/default-ava.jpg" alt="" class="avatar">
        </div>

        <div class="" id="sign-in-form">
            <div class="">
                <div class="col-25">
                    <label><b>Tài khoản</b></label>
                </div>
                <div class="col-75">
                    <input type="text" id="uname" placeholder="Tên đăng nhập" name="uname" required>
                </div>
            </div>

            <div class="">
                <div class="col-25">
                    <label><b>Mật khẩu</b></label>
                </div>
                <div class="col-75">
                    <input type="password" id="psw" placeholder="Mật khẩu" name="psw" required>
                </div>
            </div>

            <label>
                <input type="checkbox" checked="checked" id="remember"> Nhớ mật khẩu
            </label>
        </div>

        <button type="submit" id="login-modal">Đăng nhập</button>
        <button type="button" class="cancelbtn"
                onclick="document.getElementById('sign-in-modal').style.display='none'">Hủy
        </button>
        <span class="yet">Bạn chưa phải là thành viên ? <a href="Registration.html">Đăng ký</a></span>
        <span class="psw">Quên <a href="#">mật khẩu?</a></span>

    </form>
</div>


<div id="bot-header">
    <div class="container test">
        <div class="col-lg-8 col-sm-12 col-xs-12">
            <h1 id="content">Credit Card Information</h1>
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control" id="numberCard"
                           placeholder="Credit Card Number e.g= xxxx-xxxx-xxxx-xxxx" required>
                </div>
                <div class="form-group">
                    <label class="checkbox-inline"><input type="radio" name="card" value="master" checked="checked">Master
                        Card</label>
                    <label class="checkbox-inline"><input type="radio" name="card" value="visa">VISA</label>
                    <label class="checkbox-inline"><input type="radio" name="card" value="paypal">PayPal</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="pin" placeholder="Pin Code" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="zip" placeholder="Zip Code" required>
                </div>
                <button class="form-cc btn btn-info btn-lg" type="button" onclick="buyNow()">Buy Now</button>
            </form>


            <script>
                function buyNow() {
                    alert("Congratulations on your successful booking");
                }
            </script>
        </div>

        <div class="col-lg-4 hidden-sm hidden-xs">
            <h2>HÌNH ẢNH</h2>
            <a href="Restaurant.html"><img src="Images/24.4.jpg" class="img-thumbnail"></a>
            <a href="Ben-Pha.html"><img src="Images/22.5.jpg" class="img-thumbnail"></a>
            <a href="Perform.html"><img src="Images/24.3.jpg" class="img-thumbnail"></a>
        </div>
    </div>
</div>
<div w3-include-html="Common/Footer.html" id="footer"></div>
</body>
</html>

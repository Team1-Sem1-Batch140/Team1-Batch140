<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="Css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Style's%20Team/Registration.css">
    <link rel="stylesheet" href="Css/Style's%20Team/Header.css">
    <link rel="stylesheet" href="Css/Style's Team/Footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Js/angular.min.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script>
        w3IncludeHTML();


        $(function () {
            $("#header").load("Common/Header.html");
            $("#footer").load("Common/Footer.html");
        });
    </script>



</head>
<body>
    <!-- HEADER -->
    <div w3-include-html="Common/Header.html" id="header"></div>



<div id="registrationPage" class="col-md-12">
    <div class="col-md-4"></div>


    <div class="col-md-4">
        <h2 class="easy">Registration</h2>
        <!--<h4 class="easy">Please let us know little about you.</h4>-->
        <!--<h3 class="easy">Account Information</h3>-->


        <form method="post" action="" name="Registration">
            <div class="form-group">
                <label for="fName">Họ <span class="require">*</span></label>
                <input type="text" class="form-control" id="fName" placeholder="Họ" required
                       minlength="5" maxlength="30">
            </div>


            <div class="form-group">
                <label for="lName">Tên <span class="require">*</span></label>
                <input type="text" class="form-control" id="lName" placeholder="Tên"
                       minlength="5" maxlength="30">
            </div>


            <div class="form-group">
                <label for="email">Email <span class="require">*</span></label>
                <input type="email" placeholder="Email" class="form-control" id="email">
            </div>


            <div class="col-xs-12 col-sm-12 col-md-12 row">
                <div class="form-group">
                    <label>Ngày sinh <span class="require">*</span></label>
                    <div class="row">
                        <div class="col-sm-5 col-md-5">
                            <select name="month" class="leftDob">
                                <option>Tháng</option>
                                <option value="January">1</option>
                                <option value="February">2</option>
                                <option value="March">3</option>
                                <option value="April">4</option>
                                <option value="May">5</option>
                                <option value="Jun">6</option>
                                <option value="July">7</option>
                                <option value="August">8</option>
                                <option value="September">9</option>
                                <option value="October">10</option>
                                <option value="November">11</option>
                                <option value="December">12</option>
                            </select>
                        </div>


                        <div class="col-sm-3 col-md-3">
                            <select name="date" class="middleDob">
                                <option>Date</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                        </div>


                        <div class="col-sm-4 col-md-4">
                            <select name="Year" class="rightDob">

                                <option>Year</option>
                                <option value="1980">1960</option>
                                <option value="1980">1961</option>
                                <option value="1980">1962</option>
                                <option value="1980">1963</option>
                                <option value="1980">1964</option>
                                <option value="1980">1965</option>
                                <option value="1980">1966</option>
                                <option value="1980">1967</option>
                                <option value="1980">1968</option>
                                <option value="1980">1969</option>
                                <option value="1980">1970</option>
                                <option value="1980">1971</option>
                                <option value="1980">1972</option>
                                <option value="1980">1973</option>
                                <option value="1980">1974</option>
                                <option value="1980">1975</option>
                                <option value="1980">1976</option>
                                <option value="1980">1977</option>
                                <option value="1980">1978</option>
                                <option value="1980">1979</option>
                                <option value="1980">1980</option>
                                <option value="1981">1981</option>
                                <option value="1982">1982</option>
                                <option value="1983">1983</option>
                                <option value="1984">1984</option>

                                <option value="1986">1986</option>
                                <option value="1987">1987</option>
                                <option value="1988">1988</option>

                                <option value="1990">1990</option>
                                <option value="1991">1991</option>
                                <option value="1992">1992</option>
                                <option value="1993">1993</option>
                                <option value="1994">1994</option>
                                <option value="1995">1995</option>
                                <option value="1996">1996</option>
                                <option value="1997">1997</option>
                                <option value="1998">1998</option>
                                <option value="1999">1999</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                            </select>

                        </div>
                    </div>

                </div>
            </div>

            <div class="form-group">
                <label for="gender">Giới tính <span class="require">*</span></label>
                <input list="gender" placeholder="Giới tính" class="form-control">
                <datalist id="gender">
                    <option value="Nam">
                    <option value="Nữ">
                    <option value="Khác">
                </datalist>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" placeholder="Phone Number" class="form-control" id="phone">
            </div>
            <button type="submit" class="btn btn-default" id="complete">Tạo tài khoản</button>
        </form>
    </div>


    <div class=""></div>
</div>

    <!-- FOOTER -->

    <div w3-include-html="Common/Footer.html" id="footer"></div>

</body>
</html>

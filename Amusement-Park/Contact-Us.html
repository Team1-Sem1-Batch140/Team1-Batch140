<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact-Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/Style's%20Team/Contact-Us.css">
    <link rel="stylesheet" href="Css/Style's%20Team/Header.css">
    <link rel="stylesheet" href="Css/Style's Team/Footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script>
        w3IncludeHTML();
    </script>



</head>

<script>
    $(function () {
        $("#header").load("Common/Header.html");
        $("#footer").load("Common/Footer.html");
    });



    var modal = document.getElementById('sign-in-modal');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target === modal) {
            modal.style.display = "none";
        }
    };

    function initMap() {
        var uluru = {lat: 12.220396, lng: 109.241387};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: uluru
        });
        var marker = new google.maps.Marker({
            position: uluru,
            map: map
        });
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6-cOArUJR_Y9BrPIDHOWdPWBvl9nOIkQ&callback=initMap">
</script>
<body>

<!-- HEADER -->

<div w3-include-html="Common/Header.html" id="header"></div>


<div id="sign-in-modal" class="modal">
  <span onclick="document.getElementById('sign-in-modal').style.display='none'"
        class="close" title="Close Modal">&times;</span>

    <form action="" id="sign-in" class="modal-content animate">
        <div class="imgContainer">
            <img src="Images/default-ava.jpg" alt="" class="avatar">
        </div>

        <div class="" id="sign-in-form">
            <div class="">
                <div class="col-25">
                    <label><b>Tài khoản</b></label>
                </div>
                <div class="col-75">
                    <input type="text" id="uname" placeholder="Tên đăng nhập" name="uname" required>
                </div>
            </div>

            <div class="">
                <div class="col-25">
                    <label><b>Mật khẩu</b></label>
                </div>
                <div class="col-75">
                    <input type="password" id="psw" placeholder="Mật khẩu" name="psw" required>
                </div>
            </div>

            <label>
                <input type="checkbox" checked="checked" id="remember"> Nhớ mật khẩu
            </label>
        </div>

        <button type="submit" id="login-modal">Đăng nhập</button>
        <button type="button" class="cancelbtn"
                onclick="document.getElementById('sign-in-modal').style.display='none'">Hủy
        </button>
        <span class="yet">Bạn chưa phải là thành viên ? <a href="Registration.html">Đăng ký</a></span>
        <span class="psw">Quên <a href="#">mật khẩu?</a></span>

    </form>
</div>


<div id="contact-us">
    <div class="container test">
        <div class="row">

            <div class="support">
                <div id="map"></div>
            </div>

            <div class="support">
                <form action="">
                    <input type="text" id="nameH" name="nameH" placeholder="Name">
                    <input type="email" id="email" name="email" placeholder="Email">
                    <input type="text" id="subject" name="subject" placeholder="Subject">
                    <textarea rows="4" type="text" id="comments" name="comments"
                    placeholder="Write something.."></textarea>
                    <input type="submit" name="send" value="Send Message" id="send" class="btn btn-default">
                </form>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div w3-include-html="Common/Footer.html" id="footer"></div>
</body>
</html>
